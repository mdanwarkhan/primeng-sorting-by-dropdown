<button (click)="mySort()">Click</button>
<mat-form-field>
  <mat-label>Select Field</mat-label>
  <mat-select
    [(ngModel)]="colName"
    [ngModelOptions]="{ standalone: true }"
    (ngModelChange)="columnselection(colName)"
  >
    <mat-option *ngFor="let col of cols" [value]="col.field">
      {{ col.header }}
    </mat-option>
  </mat-select>
</mat-form-field>

<p-table #sortTable [columns]="cols" [value]="cars">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <!-- <div *ngFor="let col of columns">
               
            </div> -->
      <th
        *ngFor="let col of columns.slice(0, 1)"
        [ngClass]="{
          cssClass: this.colName == 'vin' || this.colName == 'year'
        }"
      >
        <div *ngFor="let col of columns.slice(0, 2)">
          {{ col.header }}
        </div>
      </th>
      <th
        *ngFor="let col of columns.slice(2, 4)"
        [ngClass]="{
          cssClass: this.colName == col
        }"
      >
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns.slice(0, 1)">
        <div *ngFor="let col of columns.slice(0, 2)">
          {{ rowData[col.field] }}
        </div>
      </td>
      <td *ngFor="let col of columns.slice(2, 4)">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
